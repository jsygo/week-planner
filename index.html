<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full justify-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row space-between margin-bottom">
      <div class="day-selector center-content" data-view="sunday"><a>Sunday</a></div>
      <div class="day-selector center-content" data-view="monday"><a>Monday</a></div>
      <div class="day-selector center-content" data-view="tuesday"><a>Tuesday</a></div>
      <div class="day-selector center-content" data-view="wednesday"><a>Wednesday</a></div>
      <div class="day-selector center-content" data-view="thursday"><a>Thursday</a></div>
      <div class="day-selector center-content" data-view="friday"><a>Friday</a></div>
      <div class="day-selector center-content" data-view="saturday"><a>Saturday</a></div>
    </div>
    <div class="row">
      <div class="column-full justify-center">
        <div class="add-entry-button">
          <a><button>Add Entry</button></a>
        </div>
      </div>
    </div>
    <h4>Scheduled Events</h4>
    <table class="column-full">
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>a</td>
          <td>a</td>
        </tr>
        <tr>
          <td>a</td>
          <td>a</td>
        </tr>
        <tr>
          <td>a</td>
          <td>a</td>
        </tr>
        <tr>
          <td>a</td>
          <td>a</td>
        </tr>
        <tr>
          <td>a</td>
          <td>a</td>
        </tr>
        <tr>
          <td>a</td>
          <td>a</td>
        </tr>
        <tr>
          <td>a</td>
          <td>a</td>
        </tr>
        <tr>
          <td>a</td>
          <td>a</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="hidden overlay">
    <div class="modal border-radius-5px">
      <div class="container">
        <div class="row">
          <h1>Add Entry</h1>
        </div>
        <form>
          <div class="row margin-bottom">
            <select name="day" id="day-select" required>
              <option selected>Day of Week</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
            <input type="time" required>
          </div>
          <div class="row margin-bottom">
            <textarea id="description" rows="5" cols="50" placeholder="Description" required></textarea>
          </div>
          <div class="row justify-end margin-bottom">
            <a><button>Submit</button></a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
